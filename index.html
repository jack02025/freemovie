<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freemovie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            text-align: center;
        }

        .freemovie-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 4rem;
            margin-top: 20px;
        }

        .text-left {
            text-align: left !important;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="freemovie-title">Freemovie</h1>
        <p class="fs-4">Il miglior sito per guardare film gratuitamente!</p>

        <img src="poster.jpg" alt="Locandina del Film" class="img-fluid my-3">

        <p class="fs-5">Una trama avvincente che ti terr√† incollato allo schermo...</p>

        <div class="accordion" id="spoilerAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#spoilerImages">
                        Immagini sotto spoiler
                    </button>
                </h2>
                <div id="spoilerImages" class="accordion-collapse collapse" data-bs-parent="#spoilerAccordion">
                    <div class="accordion-body">
                        <img src="img1.jpg" class="img-fluid">
                        <img src="img2.jpg" class="img-fluid">
                        <img src="img3.jpg" class="img-fluid">
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#spoilerReport">
                        Rapporto sotto spoiler
                    </button>
                </h2>
                <div id="spoilerReport" class="accordion-collapse collapse" data-bs-parent="#spoilerAccordion">
                    <div class="accordion-body text-left">
                        <p>Dettagli tecnici e recensioni del film...</p>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#spoilerLinks">
                        Link sotto spoiler
                    </button>
                </h2>
                <div id="spoilerLinks" class="accordion-collapse collapse" data-bs-parent="#spoilerAccordion">
                    <div class="accordion-body">
                        <p>Link 1: https://example.com/link1</p>
                        <p>Link 2: https://example.com/link2</p>
                        <p>Link 3: https://example.com/link3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
